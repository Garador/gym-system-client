<div class="uk-card uk-card-default uk-width-1-1">
  <div class="uk-card-header">
    <div class="uk-flex-middle" uk-grid>
      <div class="uk-width-auto">
        <span class="uk-icon-button" uk-icon="database"></span>
      </div>
      <div class="uk-width-expand">
        <h3 class="uk-card-title uk-margin-remove-bottom">
            <span *ngIf="!file">
                Seleccione un archivo .zip de respaldo
            </span>
            <span *ngIf="file">
                {{file.name}}
            </span>
            </h3>
        <p class="uk-text-meta uk-margin-remove-top" *ngIf="file">{{fileSize}}</p>
      </div>
    </div>
  </div>
  <div class="uk-card-body">

    <div class="js-upload uk-placeholder uk-text-center">
      <div class="js-upload" uk-form-custom>
        <input type="file" #FileBox>
        <button class="uk-button uk-button-primary" type="button" tabindex="-1">Seleccionar</button>
      </div>
      <button class='uk-button uk-button-primary' (click)="import()" [disabled]="!canUpload">Restaurar Data</button>
    </div>
  </div>
</div>
