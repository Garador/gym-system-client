<div uk-margin>
  <div class="uk-width-1-2">
    <button class='uk-button uk-button-primary uk-width-1-2' (click)="loadFileList()">Refrescar</button>
    <button class='uk-button uk-button-primary uk-width-1-2' (click)="generateExport()">Generar</button>
  </div>
</div>
<table class="uk-table">
  <caption>Lista de Backups</caption>
  <thead>
    <tr>
      <th>Nombre de Archivo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fileName of dumpFileList">
      <td>{{fileName}}</td>
      <td>
        <div class="uk-button-group user-actions">
          <a class="uk-icon-button" uk-icon="download" (click)="downloadfile(fileName)" uk-tooltip="title:Descargar Archivo"></a>
          <a class="uk-icon-button" uk-icon="trash" (click)="removeFile(fileName)" uk-tooltip="title:Eliminar Archivo"></a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
