<table class='uk-table'>
  <tbody class='paging-buttons'>
    <td style='text-align:left'>
      <a class='uk-icon-button' uk-icon="chevron-left" (click)="previous()"></a>
    </td>
    <td style='text-align:center'>
      <a class='uk-icon-button' uk-icon="refresh" (click)="resetPaging()"></a>
    </td>
    <td style='text-align:right'>
      <a class='uk-icon-button' uk-icon="chevron-right" (click)="next()"></a>
    </td>
  </tbody>
</table>
