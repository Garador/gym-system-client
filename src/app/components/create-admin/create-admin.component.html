<div class="uk-container">
  <form [formGroup]="_adminCreationForm" (ngShow)="_adminCreationForm" class='uk-grid-small' uk-grid>
      <div class="uk-width-1-1@s">
          <legend>Cédula</legend>
          <input class="uk-input document_content_input" type="text"
          [ngClass]="
          {'uk-form-danger':(
            !_adminCreationForm.controls.document_content.pristine
            && !_adminCreationForm.controls.document_content.valid
            )
          }
          "
          [value]="_adminCreationForm.controls.document_content.value | documentFormatPipe:'CI':_adminCreationForm.controls.document_content"
          formControlName="document_content">
      </div>
      <div class="uk-width-1-2@s">
          <legend>Nombre</legend>
          <input class="uk-input" type="text"
          [ngClass]="
          {'uk-form-danger':(
            !_adminCreationForm.controls.firstname.pristine
            && !_adminCreationForm.controls.firstname.valid
            )
          }
          "
          formControlName="firstname">
      </div>

      <div class="uk-width-1-2@s">
        <legend>Apellido</legend>
        <input class="uk-input" type="text"
        [ngClass]="
        {'uk-form-danger':(
          !_adminCreationForm.controls.surname.pristine
          && !_adminCreationForm.controls.surname.valid
          )
        }
        "
        formControlName="surname">
      </div>

      <div class="uk-width-1-1@s">
        <legend>Dirección</legend>
        <textarea rows='4'
        class='uk-textarea'
        [ngClass]="
        {'uk-form-danger':(
          !_adminCreationForm.controls.address.pristine
          && !_adminCreationForm.controls.address.valid
          ),
          'uk-textarea':1
        }
        "
        formControlName="address"></textarea>
      </div>

      <div class="uk-width-1-1">
        <legend>Telefono</legend>
        <input
        type="text"
        class="uk-input" 
        [ngClass]="
        {'uk-form-danger':(
          !_adminCreationForm.controls.phone.pristine
          && !_adminCreationForm.controls.phone.valid
          )
        }
        "
        formControlName="phone">
      </div>

      <div class="uk-width-1-2">
          <legend>Nombre de Usuario</legend>
          <input class="uk-input" type="text"
          [ngClass]="
          {'uk-form-danger':(
            !_adminCreationForm.controls.username.pristine
            && !_adminCreationForm.controls.username.valid
            )
          }
          "
          formControlName="username">
      </div>

      <div class="uk-width-1-2">
          <legend>Contraseña</legend>
          <input class="uk-input" type="password"
          [ngClass]="
          {'uk-form-danger':(
            !_adminCreationForm.controls.password.pristine
            && !_adminCreationForm.controls.password.valid
            )
          }"
          formControlName="password">
      </div>
      <!--
      <fieldset class="uk-fieldset">
          [disabled]="!_adminCreationForm.valid"
      </fieldset>
    -->
  </form>
  <div class="uk-margin uk-grid">
    <div class="uk-width-1-2">
      <button class="uk-button uk-button-primary" [disabled]="!_adminCreationForm.valid"  type="button" (click)="createAdmin()">Crear Admin</button>
    </div>
    <div class="uk-width-1-2">
        <button class="uk-button uk-button-primary" type="button" (click)="cancel()">Cerrar</button>
    </div>          
  </div>
</div>
