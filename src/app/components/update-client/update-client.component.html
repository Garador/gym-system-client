<div class="uk-container">
  <div class="uk-grid">
    <form class="uk-width-1-1 uk-search uk-search-navbar" [formGroup]="_searchForm" (ngShow)="_searchForm" (onsubmit)="searchClient()">
      <a class="uk-search-icon-flip" uk-search-icon (click)="searchClient()"></a>
      <input class="uk-input document_content_input" placeholder="Cédula" type="text"
      placeholder="Cédula de Identidad"
      [ngClass]="
        {'uk-form-danger':(
          !_searchForm.controls.document_content.pristine &&
          !_searchForm.controls.document_content.valid
          )
        }
        "
        [value]="_searchForm.controls.document_content.value | documentFormatPipe:'CI':_searchForm.controls.document_content"
        formControlName="document_content">
    </form>
  </div>
  <form class="uk-grid-small" uk-grid [formGroup]="_clientUpdateForm" (ngShow)="_clientUpdateForm">
    <div class="uk-width-1-1">
      <legend>Cédula</legend>
      <input class="uk-input document_content_input" type="text" [ngClass]="
                {'uk-form-danger':(
                  !_clientUpdateForm.controls.document_content.pristine &&
                  !_clientUpdateForm.controls.document_content.valid
                  )
                }
                "
        [value]="_clientUpdateForm.controls.document_content.value | documentFormatPipe:'CI':_clientUpdateForm.controls.document_content"
        formControlName="document_content">
    </div>
    <div class="uk-width-1-2@s">
      <legend>Nombre</legend>
      <input class="uk-input" type="text" [ngClass]="
            {'uk-form-danger':(
              !_clientUpdateForm.controls.firstname.pristine &&
              !_clientUpdateForm.controls.firstname.valid
              )
            }
            "
        formControlName="firstname">
    </div>
    <div class="uk-width-1-2@s">
      <legend>Apellido</legend>
      <input class="uk-input" type="text" [ngClass]="
          {'uk-form-danger':(
            !_clientUpdateForm.controls.surname.pristine &&
            !_clientUpdateForm.controls.surname.valid
            )
          }
          "
        formControlName="surname">
    </div>
    <div class="uk-width-1-1@s">
      <legend>Dirección</legend>
      <textarea rows='4' class="uk-textarea" type="text" [ngClass]="
          {'uk-form-danger':(
            !_clientUpdateForm.controls.address.pristine &&
            !_clientUpdateForm.controls.address.valid
            )
          }
          "
        formControlName="address"></textarea>
    </div>
    <div class="uk-width-1-2">
      <legend>Teléfono</legend>
      <input class="uk-input" type="phone" [ngClass]="
          {'uk-form-danger':(
            !_clientUpdateForm.controls.phone.pristine &&
            !_clientUpdateForm.controls.phone.valid
            )
          }
          "
        formControlName="phone">
    </div>
    <div class="uk-width-1-2">
      <legend>Monto por Mes</legend>
      <input class="uk-input" type="number" placeholder="Monto por Mes (VES)" [ngClass]="
      {'uk-form-danger':(
        !this._clientUpdateForm.pristine
        && !_clientUpdateForm.controls.month_ammount.valid
        )
      }
      "
        formControlName="month_ammount">
    </div>
    <div class="uk-width-1-2@s">
      <legend>Fecha de Inscripción</legend>
      <input class="uk-input js-date" id="updateClientInscriptionDateInput" type="text" [ngClass]="
          {'uk-form-danger':(
            !_clientUpdateForm.controls.inscription_date.pristine &&
            !_clientUpdateForm.controls.inscription_date.valid
            )
          }
          "
        [value]="_clientUpdateForm.controls.inscription_date.value | jqueryDatePickerPipe:'updateClientInscriptionDateInput':_clientUpdateForm.controls.inscription_date"
        formControlName="inscription_date">
    </div>
    <div class="uk-width-1-2@s">
      <legend>Fecha de Corte</legend>
      <input class="uk-input" id="updateClientCutDateInput" type="text" [ngClass]="
          {'uk-form-danger':(
            !_clientUpdateForm.controls.cut_date.pristine &&
            !_clientUpdateForm.controls.cut_date.valid
            )
          }
          "
        [value]="_clientUpdateForm.controls.cut_date.value | jqueryDatePickerPipe:'updateClientCutDateInput':_clientUpdateForm.controls.cut_date"
        formControlName="cut_date">
    </div>
    <div class="uk-width-1-2 uk-margin">
      <button class="uk-button uk-button-primary" type="button" [disabled]="!_clientUpdateForm.valid" (click)="updateClient()">Actualizar</button>
    </div>
    <div class="uk-width-1-2 uk-margin">
      <button class="uk-button uk-button-secondary" type="button" (click)="cancel()">Cerrar</button>
    </div>
  </form>
</div>
