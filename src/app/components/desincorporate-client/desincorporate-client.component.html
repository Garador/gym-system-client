<div class="uk-container">
    <form [formGroup]="_desincorporateForm" (ngShow)="_desincorporateForm" (keyup.enter)="desincorporateClient()">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <legend class="uk-legend">CÃ©dula del Usuario</legend>
                <input class="uk-input document_content_input" type="text" placeholder="P.e.: 254445123 / 25.254.2532" 
                [ngClass]="
                {'uk-form-danger':(
                  !_desincorporateForm.controls.document_content.pristine
                  && !_desincorporateForm.controls.document_content.valid
                  )
                }
                "
                [value]="_desincorporateForm.controls.document_content.value | documentFormatPipe:'CI':_desincorporateForm.controls.document_content"

            <div class="uk-grid uk-margin">
                <div class="uk-width-1-2">
                    <button class="uk-button uk-button-primary"  type="button" (click)="desincorporateClient()">Desincorporar</button>
                </div>
                <div class="uk-width-1-2">
                    <button class="uk-button uk-button-secondary"  type="button" (click)="cancel()">Cerrar</button>

            </div>
        </fieldset>

</div>
