<div class="uk-container">
    <form [formGroup]="_clientReincorporationForm" (ngShow)="_clientReincorporationForm">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <legend class="uk-legend">CÃ©dula del Usuario</legend>
                <input class="uk-input document_content_input" type="text" placeholder="P.e.: 254445123 / 25.254.2532" 
                [ngClass]="
                {'uk-form-danger':(
                  !_clientReincorporationForm.controls.document_content.pristine
                  && !_clientReincorporationForm.controls.document_content.valid
                  )
                }
                "
                [value]="_clientReincorporationForm.controls.document_content.value | documentFormatPipe:'CI':_clientReincorporationForm.controls.document_content"

                <div class="uk-width-1-2">

                </div>
                <div class="uk-width-1-2">
                    <button class="uk-button uk-button-secondary"  type="button" (click)="cancel()">Cerrar</button>

            </div>

</div>
